<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <h1>My Image Gallery</h1>
        <div class="image-container" id="image-container">
            <!-- Images will be dynamically added here -->
        </div>
    </div>
    <div class="navigation">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>
    <script>
        const totalImages = 125; // Total number of images
        const imagesPerPage = 30; // Number of images per set
        const imageFolder = 'images/';
        const imagePrefix = 'page_';
        const imageExtension = '.webp';

        let currentPage = 1; // Track the current set of images (1-based index)

        const imageContainer = document.getElementById('image-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function updateImages() {
            // Clear current images
            imageContainer.innerHTML = '';
            const startIndex = (currentPage - 1) * imagesPerPage + 1;
            const endIndex = Math.min(startIndex + imagesPerPage - 1, totalImages);

            for (let i = startIndex; i <= endIndex; i++) {
                const paddedNumber = i.toString().padStart(3, '0');
                const img = document.createElement('img');
                img.src = `${imageFolder}${imagePrefix}${paddedNumber}${imageExtension}`;
                img.alt = `Page ${paddedNumber}`;
                img.className = 'gallery-image';
                img.onerror = () => {
                    img.style.display = 'none'; // Hide missing images
                };
                imageContainer.appendChild(img);
            }

            // Update button states
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = endIndex >= totalImages;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateImages();
            }
        });

        nextBtn.addEventListener('click', () => {
            if ((currentPage * imagesPerPage) < totalImages) {
                currentPage++;
                updateImages();
            }
        });

        // Initialize with the first set of images
        updateImages();
    </script>
</body>
</html>
